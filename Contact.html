<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShopEase - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-control {
            padding-left: 40px;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 20px;
            color: #6c757d;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar with Toggle for Small Screens -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" height="40" class="me-2">
            <span class="text-white">ShopEase</span>
        </a>

        <!-- Toggle Button for Small Screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links (Collapsible on Small Screens) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">ðŸ›’ Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Form Section -->
<div class="container">
    <div class="contact-container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center text-muted mb-4">We'd love to hear from you! Please fill out the form below.</p>
        <form id="contactForm">
            <div class="form-group">
                <span class="input-icon">ðŸ‘¤</span>
                <input id="name" class="form-control" type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <span class="input-icon">ðŸ“§</span>
                <input id="email" class="form-control" type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <span class="input-icon">ðŸ“ž</span>
                <input id="phone" class="form-control" type="tel" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="text-center bg-light py-3">Â© 2025 ShopEase - All Rights Reserved</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // Simple validation
        if (!name || !email || !phone || !message) {
            alert("Please fill in all fields!");
            return;
        }

        // Simulated form submission (You can integrate with a backend)
        alert(`Thank you, ${name}! Your message has been sent.`);
        document.getElementById('contactForm').reset();
    });
</script>

</body>
</html>
